name: Sync from upstream (main)

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream + fetch
        run: |
          git remote add upstream https://github.com/Kari-Nami/build-me-a-pc.git
          git fetch upstream main

      - name: Fast-forward fork main to upstream/main
        run: |
          git checkout main
          git merge --ff-only upstream/main

      - name: Push to fork
        run: git push origin main